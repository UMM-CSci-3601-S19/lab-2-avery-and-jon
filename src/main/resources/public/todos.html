<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todos</title>
  <link rel="stylesheet" type="text/css" href="css/users_and_todos.css">
  <script type="text/javascript" src="javascript/todos.js"></script>
</head>
<body>

<div class="input-wrapper">
  <label for="limit">Limit: </label>
  <input id="limit" class="filter-option" type="text" name="limit">
</div>
<div class="input-wrapper">
  <label for="status">Status: </label>
  <select id="status" class="filter-option">
    <option value="">Any</option>
    <option value="complete">Complete</option>
    <option value="incomplete">Incomplete</option>
  </select>
</div>
<div class="input-wrapper">
  <label for="contains">Body contains: </label>
  <input id="contains" class="filter-option" type="text">
</div>
<div class="input-wrapper">
  <label for="owner">Owner: </label>
  <input id="owner" class="filter-option" type="text">
</div>

<hr/>
<button type="button" id="filterToDos">Filter Todos</button>

<div id="jsonDump" style="margin-top:20px">JSON will go here</div>

<script>
  window.onload = function () {
    console.log("The page is loaded now!");

    var element = document.getElementById('filterToDos');
    element.addEventListener("click", filterToDos, true);
  }
</script>
</body>
</html>
